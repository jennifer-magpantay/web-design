<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, Sass">
    <meta name="author" content="Jennifer Magpantay">
    <!-- styles -->
    <link rel="stylesheet" href="./style/index.css">
    <title>Hambuerguer Menu</title>
</head>

<body>
    <nav class="nav__container">
        <!-- create an animated hamburguer menu by using input checkbox -->

        <!-- add a container to hold the menu -->
        <div class="menu__container">
            <!-- then, inside of it set an input + label -->
            <input id="menu" class="menu" type="checkbox">
            <!-- the label will de used to create the main/middle line of the hamburguer menu -->
            <label for="menu"></label>
            <!-- the other lines will be created by using :before & :after on css -->
        </div>
    </nav>
    
    <div class="container">
    </div>
    
</body>

</html>
