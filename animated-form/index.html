<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, Sass">
    <meta name="author" content="Jennifer Magpantay">
    <!-- styles -->
    <link rel="stylesheet" href="./style/index.css">
    <title>Animated Form</title>
</head>

<body>
<nav class="nav__container">
    <ul class="nav__items">
        <li class="nav__links">HOME</li>
        <li class="nav__links">ABOUT</li>
        <li class="nav__links">CONTACT</li>
    </ul>

    <div class="toggle">
        <input type="checkbox" id="toggle__btn">
        <label for="toggle__btn"></label>
    </div>

</nav>

    <div class="container">
        <h1>Lorem ipsum dolor sit amet.</h1>
        <div class="form__container">
            <form>
                <div class="input-row">
                    <label for="email">Email</label>
                    <input type="email" class="email" required/>
                </div>

                <div class="input-row">
                    <label for="password">Password</label>               
                    <input type="text" class="password" required />
                </div>     
                          
                 <!-- the class inverted will keep its elements with no changes after applying the darkmode -->
                <button type='submit' id="button-login" class="inverted">LOGIN</button> 
            </form>
        </div>        
             
    </div>

    <!-- scripts -->
    <script src="./script/index.js"></script>
</body>

</html>
